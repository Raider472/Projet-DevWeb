            <form action="contact_form">
                <fieldset>
                    <legend>Nous contacter :</legend>
                    <br>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom de famille" required><br><br>
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required><br><br>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse mail" required><br><br>
                    <label for="age">Âge (optionnel):</label>
                    <input type="number" id="age" name="age" placeholder="Âge" min="10" max="99" ><br><br>
                    <p>Le sujet de votre demande :</p>
                    <textarea name="comment" id="comment" placeholder="Votre demande/question" cols="120" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Soumettre" style="font-family: VT323, monospace, arial, helvetica, sans-serif; color: #FFFFFF; font-size: 18px;">
                </fieldset>
            </form>
